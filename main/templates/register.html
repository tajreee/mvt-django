{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  
<div class="container-register">
    <div class = "register">
        <div class="register-content">
            <h1>Register</h1>  
            <div class="register-form">
                <form method="POST" >  
                    {% csrf_token %}  
                        {{ form.as_p }}  
                        <input type="submit" name="submit" value="Daftar"/>
                </form>
                <div class="register-message"></div>
                    {% if messages %}  
                        {% for message in messages %}  
                            <p>{{ message }}</p>  
                        {% endfor %}    
                    {% endif %}
                </div>
            </div>
        </div>
    </div>  
</div>
{% endblock content %}
